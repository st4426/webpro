<head>
    <style>
        div {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: silver;
            text-align: center;
        }
        div#box1 {
            transform: rotate(45deg) scale(1.5) skew(30deg) translate(50px);
        }
        div#box2 {
            transform: translate(200px) rotate(-90deg) scale(2);
        }
    </style>
</head>
<body>
    <div>
        기본 박스
    </div>
    <div id="box1">
        박스 1
    </div>
    <div id="box2">
        박스 2
    </div>
</body>
